<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="header">
      <p>Battleship</p>
    </div>

    <div id="startGameScreen">

     


      <div id="shipSelect">
        

      </div>
      <div id="placementBoard" class="gameBoard">
        

      </div>


      <div id="difficultyStart">
        <div id="difficultySelect">
          <p display="block">Difficulty</p>

          <div id="difficultyRadio">
            <label class="radioLabel"><input type="radio" id="easySelect" name="difficulty" value=0> Easy</label>
            <label class="radioLabel"><input type="radio" id="mediumSelect" name="difficulty" value=1 checked> Medium</label>
            <label class="radioLabel"><input type="radio" id="hardSelect" name="difficulty" value=2> Hard</label>
          </div>
          
        </div>
        <button id="startButton">Start</button>
      </div>

      <p>Place ships (click to rotate)</p>

    </div>

    <div id="playGameScreen">

      <div id="gameSpace">
        <div id="p1Space" class="playerSpace">
          <p>PlayerBoard</p>
          
          <div id="p1Board" class="gameBoard"></div>

        </div>
        <div id="p2Space" class="playerSpace">
          <p>ComputerBoard</p>

          <div id="p2Board" class="gameBoard"></div>

        </div>
      </div>
    </div>

    <div id="endGameScreen">
      <div id="endMessage"></div>
      <button id="newGame">New Game</button>
    </div>

  </body>
</html>
