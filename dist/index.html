<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="header">
      <p>Battleship</p>
    </div>

    <div id="startGameScreen">

      <p>Place your ships</p>

      <div id="difficultySelect">
        <label for="aiDifficulty">AI difficulty<select id="aiDifficulty" name="aiDifficulty">
          <option value="EASY">EASY</option>
          <option value="AVERAGE">AVERAGE</option>
          <option value="HARD">HARD</option>
        </select></label>
      </div>

      <div id="placementBoard">

      </div>

      <div id="shipSelect">
        <p>Drag</p>
        <div id="length5"></div>
      </div>



    </div>

    <div id="playGameScreen">

      <div id="gameSpace">
        <div id="p1Space" class="playerSpace">
          
          <div id="p1Board" class="gameBoard"></div>

        </div>
        <div id="p2Space" class="playerSpace">

          <div id="p2Board" class="gameBoard"></div>

        </div>
      </div>
    </div>

    <div id="endGameScreen">

    </div>

  </body>
</html>
