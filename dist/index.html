<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="header">
      <p>Battleship</p>
    </div>

    <div id="startGameScreen">

     



      <div id="placementBoard" class="gameBoard">
        

      </div>

      <div id="shipSelect">
        <div id="length5"></div>
      </div>
      <div id="difficultyStart">
        <div id="difficultySelect">
          <p display="block">Difficulty</p>

          <div id="difficultyRadio">
            <label class="radioLabel"><input type="radio" id="easySelect" name="difficulty" value="easy"> Easy</label>
            <label class="radioLabel"><input type="radio" id="mediumSelect" name="difficulty" value="medium" checked> Medium</label>
            <label class="radioLabel"><input type="radio" id="hardSelect" name="difficulty" value="hard"> Hard</label>
          </div>
          
        </div>
        <button>Start</button>
      </div>

      <p>Place your ships</p>

    </div>

    <div id="playGameScreen">

      <div id="gameSpace">
        <div id="p1Space" class="playerSpace">
          
          <div id="p1Board" class="gameBoard"></div>

        </div>
        <div id="p2Space" class="playerSpace">

          <div id="p2Board" class="gameBoard"></div>

        </div>
      </div>
    </div>

    <div id="endGameScreen">

    </div>

  </body>
</html>
